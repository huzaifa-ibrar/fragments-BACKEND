version: '3.8'

services:
  fragments-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - BASIC_AUTH_USER=admin
      - BASIC_AUTH_PASSWORD=password
      - API_URL=http://localhost:8080
      - LOG_LEVEL=info
      - HASH_SECRET=your-secret-key-here
    networks:
      - fragments-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  fragments-network:
    external: true